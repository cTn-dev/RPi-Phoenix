<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QuadRotor Remote Control Interface</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="./js/custom.js"></script> 
        <link type="text/css" rel="stylesheet" href="./css/style.css" media="all" />         
    </head>
    <body>
        <div id="main-wrapper">
            <div id="status">
                <div class="wrapper">
                </div>
            </div>
            <div id="info">
                Battery (cell 1): <span class="battery"></span> volts
            </div>
            <div class="left">
                <div id="elevator">
                    <div class="marker"></div>
                    <div class="title">ELEVATOR</div>
                </div>
                <div id="elevator-status"></div>
                <div id="aileron">
                    <div class="marker"></div>
                    <div class="title">AILERON</div>
                </div>
                <div id="aileron-status"></div>
            </div>
            <div class="right">
                <div id="throttle">
                    <div class="marker"></div>
                    <div class="title">THROTTLE</div>
                </div>
                <div id="throttle-status"></div>
                <div id="rudder">
                    <div class="marker"></div>
                    <div class="title">RUDDER</div>
                </div>
                <div id="rudder-status"></div>
            </div>
        </div>
    <body>
</html>
